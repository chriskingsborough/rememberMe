{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'index/login.css' %}" type="text/css">
</head>
<body>
<div class="login-page">

  <div class="form">

    <form class="login-form" action="" method="POST">
   {% csrf_token %}

      <input name="username" type="text" placeholder="username"/>
      <input name="password" type="password" placeholder="password"/>

      <button type="submit">Login</button>

      <p class="message">Not registered? <a href="/sign_up/">Sign Up</a></p>
    </form>

  </div>
</div>
 <script type="text/javascript" src="{% static 'index/login.js' %}"></script>
</body>
