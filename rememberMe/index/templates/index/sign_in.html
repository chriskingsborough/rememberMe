{% extends 'index/base.html' %}

{% block content %}

    <form class="login-form" action="" method="POST">
   {% csrf_token %}

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="username"/>
        </div>
        <div class="form-group"
            <label for="password">Password</label>
            <input id="password" class="form-control" name="password" type="password" placeholder="password"/>
        </div>

          <button class="btn btn-raised btn-default" type="submit">Login</button>
            <br><br>
          <p class="message">Not registered? <a href="/sign_up/">Sign Up</a></p>
    </form>

{% endblock %}
